<!doctype html>
<html>
<head>
    <title>Progress navigation</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--
        Create Tabs component, that has several tab buttons. Each button toggles active tab content.
        Add a text input with a button. User can enter any tab index in the input and toggle it by clicking the button.
        Indexes in this task are not the same as they are used in JS, so by entering 1 - first tab should be shown, not 0.
        If invalid index is entered - browser must show an alert.
    -->
	<div class="card">
		<div class="card__content">
			<div class="top-row">
				<input type="number" id="numInput" class="num-input"  placeholder="Enter tab index">
				<div class="submit__button-container">
					<button type="button" class="submit__button">Change tab</button>
				</div>
			</div>
			<div class="tabs">	
				<div class="tabs__buttons">
					<div class="tab positive tab-active">Positive</div>
					<div class="tab negative">Negative</div>
					<div class="tab neutral">Neutral</div>
				</div>
				<div class="tab__content positive tab__content-active">Positive content</div>
				<div class="tab__content negative">Negative content</div>
				<div class="tab__content neutral">Neutral content</div>
			</div>
		</div>
	</div>


</body>
</html>
