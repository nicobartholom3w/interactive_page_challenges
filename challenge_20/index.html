<!doctype html>
<html>
<head>
    <title>My Accordion</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <!--
        Build an animated accordion component.
        Whenever accordion title is clicked - its section should be toggled with animation.
        Only one section can be active at a time.
        Section contents can have any number of text lines inside.
    -->

	<div class="base">
		<section class="list" role="list">
			<div class="option option-1">
				<div role="listitem" class="option__listitem">1. Hotel facilities</div>
				<div class="option__description">We've got everything you need covered, from hairdryer to ski storage at the lobby. Don't worry about that!</div>
			</div>
			<div class="option option-2">
				<div role="listitem" class="option__listitem">2. Closest beach</div>
				<div class="option__description">We've got no real beach anywhere closely to ou hotel. There are mountains though!</div>
			</div>
			<div class="option option-3">
				<div role="listitem" class="option__listitem">3. How to get here</div>
				<div class="option__description">By plane, you silly.</div>
			</div>
		</section>
	</div>


</body>
</html>
