<!DOCTYPE html>
<html>
<head>
    <title>Segmented control</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->

    <div class="card">
    	<div class="options__desktop">
    		<button class="button button__price">Sort by price</button>
    		<button class="button button__name">Sort by name</button>
    		<button class="button button__relevance">Sort by relevance</button>
    	</div>
    	<div class="options__mobile">
    		<select name="sortingpulldown" id="sorting__pulldown">
				<option value="sort-by-price">Sort by price</option>
				<option value="sort-by-name">Sort by name</option>
				<option value="sort-by-relevance">Sort by relevance</option>
    		</select>
    	</div>
    </div>
</body>
</html>
