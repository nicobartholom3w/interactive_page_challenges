<!doctype html>
<html>
<head>
    <title>Todo local storage</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <!--
        Build a a form that adds a new task to the list.
        Tasks can be marked completed by clicking on them and reset by clicking the reset button.
        All changes should be saved after page reload.
    -->

    <div class="container">
        <div class="container__content">
          <form action="" class="form">
            <div class="form__main">
              <input class="input input__text" type="text" placeholder="Enter task name">
              <input class="button input input__submit" type="submit" value="Add task">
            </div>
            <input class="button input input__reset" type="reset" value="Reset tasks">
          </form>
          <div class="list" role="list">
<!--             <div class="list-item" role="listitem">1</div>
            <div class="list-item" role="listitem">2</div> -->
          </div>
        </div>
    </div>
</body>
</html>
