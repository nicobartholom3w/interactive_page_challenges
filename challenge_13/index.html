<!doctype html>
<html>
<head>
    <title>MY card slider</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--
        Build a card slider, that can be navigated by pressing next/previous buttons.
        Each time button is pressed - slider position should be changed to the left border of the next card,
        but not greater than the right border of the last card.
        Slider controls should toggle based on the slider position.
    -->

    <div class="container">
    	<button class="scroll-button"></button>
    	<div class="no-overflow">
	    	<div class="container-content">
		    	<div class="block block-1"><div class="block-inner block-inner-1"></div></div>
		    	<div class="block block-2"><div class="block-inner block-inner-2"></div></div>
		    	<div class="block block-3"><div class="block-inner block-inner-3"></div></div>
		    	<div class="block block-1"><div class="block-inner block-inner-1"></div></div>
		    	<div class="block block-3"><div class="block-inner block-inner-3"></div></div>
		    	<div class="block block-2"><div class="block-inner block-inner-2"></div></div>
		    	<div class="block block-2"><div class="block-inner block-inner-2"></div></div>
		    	<div class="block block-1"><div class="block-inner block-inner-1"></div></div>
	    	</div>
    	</div>
			<button class="scroll-button scroll-button-right"></button>
    </div>

</body>
</html>
