<!doctype html>
<html>
<head>
    <title>My input slider</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <!--
        Build an input slider component which you can drag to change displayed value.
        Should also store its value in a real input to be able to use that in forms.
        Slider bar should be clickable to move handle there.
    -->

    <div class="card">
    	<div class="card__content">
    		<div class="percentage-display">0</div>
    		<div class="bar">
    			<input type="range" min="0" max="100" value="1" class="bar__progress">
    				<!-- <div class="bar__progress-marker"></div> -->
    		</div>
    	</div>
    </div>
</body>
</html>
