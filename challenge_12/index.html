<!doctype html>
<html>
<head>
    <title>MY Multiselect</title>
     <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--
        Build a multiselect with a list of options and Check all button.
        Clicking on option toggles its checked state and update the display for selected values.
        If all of the options were selected by clicking them - Check all button should also get checked.
        Display element should display first two checked elements from the list and collapse all others (and x more)
    -->

    <div class="card">
		<div class="card__content">
	    	<form action="#" name="menu" class="form">
				<label for="menu" class="form__title">Please, select your food</label>
				<div class="form__br"></div>
				<fieldset>
					<div class="form__fieldset">
						<label class="option option__all">
							<input type="checkbox" class="option__box" name="option1">
							Check all
						</label>
						<label class="option">
							<input type="checkbox" class="option__box" name="option2">
							Ice-cream
						</label>
						<label class="option">
							<input type="checkbox" class="option__box" name="option3">
							Hot-dog
						</label>
						<label class="option">
							<input type="checkbox" class="option__box" name="option4">
							Popcorn
						</label>
						<label class="option">
							<input type="checkbox" class="option__box" name="option5">
							Cookie
						</label>
					</div>
				</fieldset>
	    	</form>
		</div>
    </div>
</body>
</html>
