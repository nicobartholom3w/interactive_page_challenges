<!doctype html>
<html>
<head>
    <title>Progress navigation</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->

    <div class="card">
    	<div class="card__content">
    		<ol class="list">
    			<li class="list__item list__item-active">Choose title</li>
    			<li class="list__item">Choose description</li>
    			<li class="list__item">Confirm data</li>
    		</ol>
    		<div class="submit">
          <div class="submit__content submit__content-title">Choose title content</div>
 <!--          <div class="submit__content submit__content-description"></div>
          <div class="submit__content submit__content-data"></div> -->
          <button class="button button__title">Submit title</button>
<!--           <div class="back__button submit__button-title"></div>
          <div class="submit__button submit__button-title"></div>
          <div class="submit__button submit__button-title"></div> -->
        </div>
    	</div>
    </div>
</body>
</html>
