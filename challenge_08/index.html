<!doctype html>
<html>
<head>
    <title>Side menu</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--
        Build a card with two buttons. Each button opens a linked side menu with content and close button.
        Clicking the close button or outside the side menu, should close it.
    -->
	<div class="side__menu">
		<div class="side__menu-search">
			<div class="hidden__text"></div>
			<button></button>
		</div>
		<div class="side__menu-run">
			<div class="hidden__text"></div>
			<button></button>
		</div>
	</div>
    <div class="card">
    	<button class="search">Search</button>
    	<button class="run">Run</button>
    </div>
</body>
</html>
