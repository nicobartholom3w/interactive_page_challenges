<!doctype html>
<html>
<head>
    <title>Week</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="./styles.css">
  	<script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <!--
        Build a card displaying the current week days in a format {Month} {Date}.
        There should be controls to go to next/previous week.
        Today's date should displayed in bold.
    -->
    <div class="container">
      <div class="container-content">
        <div role="button" class="button button-left"><span class="button-dot"></span></div>
        <div class="week">
          <div class="week__day">Jul 7</div>
          <div class="week__day">Jul 7</div>
          <div class="week__day">Jul 7</div>
          <div class="week__day">Jul 7</div>
          <div class="week__day">Jul 7</div>
          <div class="week__day">Jul 7</div>
          <div class="week__day">Jul 7</div>
        </div>
        <div role="button" class="button button-right"><span class="button-dot"></span></div>
      </div>
    </div>
</body>
</html>
